name: Go

on:
  push:
    branches: [ release ]
    
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Build RPM
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: rpmbuild -ba gorpm.spec

